<div class="container">
  <h1>Checkout</h1>
  <div *ngFor="let product of selectedProducts">
    <div class="order-card">
      <img
        src={{product.mainImage}}/>
      <div class="name">{{product.name}}</div>
      <div class="quantity">{{product.quantity}}</div>
      <div class="price">
        <chip
          [value]=product.price|price
          modifier="product-price"
        ></chip>
      </div>
    </div>
  </div>
</div>
